language: go
sudo: false
os:
- linux
- osx
go:
- 1.7
before_script:
- printf "$GITHUB_OAUTH_TOKEN" > .githubtoken
- go get github.com/LawrenceWoodman/roveralls
script:
- go test -v ./...
- $HOME/gopath/bin/roveralls
- $HOME/gopath/bin/goveralls -coverprofile=roveralls.coverprofile -service=travis-ci -repotoken $COVERALLS_TOKEN
- if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then go build -ldflags "-X github.com/coccyx/gogen/share.gitHubClientID=$GITHUB_OAUTH_CLIENT_ID -X github.com/coccyx/gogen/share.gitHubClientSecret=$GITHUB_OAUTH_CLIENT_SECRET" -o build/osx/gogen  ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then go build -ldflags "-X github.com/coccyx/gogen/share.gitHubClientID=$GITHUB_OAUTH_CLIENT_ID -X github.com/coccyx/gogen/share.gitHubClientSecret=$GITHUB_OAUTH_CLIENT_SECRET" -o build/linux/gogen; fi
deploy:
  provider: s3
  region: us-west-1
  skip_cleanup: true
  local_dir: build
  access_key_id: AKIAIY55APUOQ5GBDPNA
  secret_access_key:
    secure: 
  bucket: gogen-artifacts
  on:
    repo: coccyx/gogen
